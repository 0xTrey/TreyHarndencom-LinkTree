{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="home-hero">
        <div class="profile-image-wrapper mb-4">
            <img src="{{ url_for('static', filename=site.avatar) }}" 
                 alt="Profile Picture" 
                 class="profile-image">
        </div>
        <h1 class="profile-name mb-3">{{ site.name }}</h1>
        <p class="bio-text home-bio">{{ site.bio }}</p>

        <div class="home-ctas">
            <a href="{{ site.notion_embed_url }}" class="btn btn-link social-link cta-link" target="_blank" data-link-name="Public Journal">
                <i class="fas fa-book-open me-2"></i>
                Read the Journal
            </a>
            <a href="/work" class="btn btn-link social-link cta-link">
                <i class="fas fa-briefcase me-2"></i>
                Work With Me
            </a>
        </div>

    </div>
</div>
{% endblock %}
