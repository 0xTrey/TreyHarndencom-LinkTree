{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="home-hero">
        <div class="dual-headshots">
            <div class="headshot-card">
                <img src="{{ url_for('static', filename=site.avatar) }}" 
                     alt="Trey Harnden"
                     class="headshot-square">
            </div>
            <div class="headshot-card">
                <img src="{{ url_for('static', filename='images/headshot-professional-v2.jpg') }}" 
                     alt="Trey Harnden"
                     class="headshot-square">
            </div>
        </div>

        <div class="home-content-row">
            <div class="home-text">
                <h1 class="profile-name mb-3">{{ site.name }}</h1>
                <p class="bio-text">{{ site.bio }}</p>
            </div>
            <div class="home-ctas">
                <a href="{{ site.notion_embed_url }}" class="btn btn-link social-link cta-link" target="_blank" data-link-name="Public Journal">
                    <i class="fas fa-book-open me-2"></i>
                    Public Journal
                </a>
                <a href="/work" class="btn btn-link social-link cta-link">
                    <i class="fas fa-briefcase me-2"></i>
                    Work Projects
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
